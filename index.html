<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom styles (keep this after Bootstrap so you can override styles) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-pink shadow-sm">
    <div class="container">
      <!-- Logo/Name -->
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <span class="hero-logo me-2">
          <svg width="36" height="36" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="20" fill="#d068d2"/>
            <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="18" font-family="Poppins, sans-serif" dy=".3em">WK</text>
          </svg>
        </span>
        Wareesha Khawar
      </a>
      <!-- Hamburger menu button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link px-3" aria-current="page" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#blog">Blog</a>
          </li>
        </ul>
        <!-- Contact Button -->
        <a href="#contact" class="btn btn-primary ms-lg-3 rounded-pill shadow-sm">Contact</a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <div id="hero"></div>
  <div id="services"></div>
  <div id="portfolio"></div>
  <div id="about"></div>
  <div id="features"></div>
  <div id="testimonials"></div>
  <div id="faq"></div>
  <div id="blog"></div>

  <!-- Newsletter Signup Section Start -->
<section class="py-5 bg-pink section-padding newsletter-compact" id="newsletter">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="fw-bold mb-3">Subscribe to My Newsletter</h2>
        <p class="text-muted mb-4">Get the latest tips, resources, and updates straight to your inbox.</p>
        <form class="row g-2 justify-content-center">
          <div class="col-sm-8">
            <input type="email" class="form-control form-control-lg newsletter-input" placeholder="Enter your email" required>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-lg w-100 newsletter-btn">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Newsletter Signup Section End -->

  <div id="footer"></div>

  <script src="components.js"></script>
  <script>
    loadComponent('#hero', 'components/hero.html');
    loadComponent('#services', 'components/services.html');
    loadComponent('#portfolio', 'components/portfolio.html');
    loadComponent('#about', 'components/about.html');
    loadComponent('#features', 'components/features.html');
    loadComponent('#testimonials', 'components/testimonials.html');
    loadComponent('#faq', 'components/faq.html');
    loadComponent('#blog', 'components/blog.html');
    loadComponent('#footer', 'components/footer.html');
  </script>
</body>
</html>
